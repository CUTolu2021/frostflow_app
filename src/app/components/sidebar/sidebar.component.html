<div class="sidebar-container">
    <!-- Header -->
    <div class="sidebar-header">
        <div class="logo-box">
            <span class="material-symbols-outlined logo-icon">storefront</span>
        </div>
        <div class="brand-text">
            <h1>Frostflow</h1>
            <p>{{ userRole === 'admin' ? 'Admin Console' : 'Sales Console' }}</p>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="sidebar-nav">
        <!-- Admin Section -->
        <ng-container *ngIf="userRole === 'admin'">
            <a routerLink="/admin/dashboard" routerLinkActive="active" class="nav-item">
                <span class="material-symbols-outlined nav-icon">dashboard</span>
                <span class="nav-text">Dashboard</span>
            </a>

            <a routerLink="/admin/inventory" routerLinkActive="active" class="nav-item">
                <span class="material-symbols-outlined nav-icon">shopping_bag</span>
                <span class="nav-text">Inventory</span>
            </a>

            <a routerLink="/admin/products" routerLinkActive="active" class="nav-item">
                <span class="material-symbols-outlined nav-icon">inventory_2</span>
                <span class="nav-text">Products</span>
            </a>

            <a routerLink="/admin/staff" routerLinkActive="active" class="nav-item">
                <span class="material-symbols-outlined nav-icon">group</span>
                <span class="nav-text">Staff</span>
            </a>

            <a routerLink="/admin/analysis" routerLinkActive="active" class="nav-item">
                <span class="material-symbols-outlined nav-icon">analytics</span>
                <span class="nav-text">Analytics</span>
            </a>

            <a routerLink="/admin/mismatch" routerLinkActive="active" class="nav-item">
                <span class="material-symbols-outlined nav-icon">warning</span>
                <span class="nav-text">Mismatch</span>
            </a>
        </ng-container>

        <!-- Sales Section -->
        <ng-container *ngIf="userRole === 'sales'">
            <a routerLink="/sales/dashboard" routerLinkActive="active" class="nav-item">
                <span class="material-symbols-outlined nav-icon">point_of_sale</span>
                <span class="nav-text">Sell</span>
            </a>

            <a routerLink="/sales/receive" routerLinkActive="active" class="nav-item">
                <span class="material-symbols-outlined nav-icon">input</span>
                <span class="nav-text">Receive</span>
            </a>

            <a routerLink="/sales/lookup" routerLinkActive="active" class="nav-item">
                <span class="material-symbols-outlined nav-icon">search</span>
                <span class="nav-text">Lookup</span>
            </a>

            <a routerLink="/sales/history" routerLinkActive="active" class="nav-item">
                <span class="material-symbols-outlined nav-icon">history</span>
                <span class="nav-text">History</span>
            </a>
        </ng-container>


        <!-- Divider -->
        <div class="nav-divider"></div>

        <!-- Settings Section -->
        <a routerLink="/admin/settings" routerLinkActive="active" class="nav-item">
            <span class="material-symbols-outlined nav-icon">settings</span>
            <span class="nav-text">Settings</span>
        </a>
    </nav>

    <!-- Footer / Collapse -->
    <div class="sidebar-footer">
        <button class="collapse-btn">
            <span class="material-symbols-outlined">keyboard_double_arrow_left</span>
            <span>Collapse</span>
        </button>
    </div>
</div>
